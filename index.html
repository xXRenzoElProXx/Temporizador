<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="timer-container">
        <h1>Temporizador</h1>
        <div class="input-container">
            <input type="number" id="hours" placeholder="Horas" min="0" max="99">
            <input type="number" id="minutes" placeholder="Mins" min="0" max="59">
            <input type="number" id="seconds" placeholder="Segs" min="0" max="59">
        </div>
        <div class="clock" id="time-display">00:00:00</div>
        <div class="buttons">
            <button id="start-button" disabled>Iniciar</button>
            <button id="pause-button" style="display: none;">Pausar</button>
            <button id="continue-button" style="display: none;">Continuar</button>
            <button id="stop-button" style="display: none;">Detener</button>
            <button id="reset-button" style="display: none;">Reiniciar</button>
        </div>
    </div>
    <audio id="alarm-sound" src="bell.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
